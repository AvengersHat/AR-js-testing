<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-marker-camera preset='hiro'>

            <!-- Asset manager doesn't seem to play well with AR.js so use inline method for gltf files instead -->
           
            <a-entity gltf-model= "url(assets\Hamburger.gltf)"></a-entity> 

            <a-box position='0 0.5 0' color='red' material='opacity: 0.5;'></a-box>-
            <a-sphere position='0 2.2 0' material='opacity: 0.6;'></a-sphere>
        </a-marker-camera>
    </a-scene>
</body>
</html>
